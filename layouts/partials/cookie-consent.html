<!-- CookieConsent2 (vanilla JS) via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<script>
window.addEventListener('load', function(){
  if(typeof window.cookieconsent === 'undefined') return;
  window.cookieconsent.initialise({
    palette: { popup: { background: '#000' }, button: { background: '#f1d600' } },
    theme: 'classic',
    position: 'bottom-right',
    content: {
      message: 'We use cookies to improve your experience. Necessary cookies are always active.',
      dismiss: 'Accept',
      deny: 'Decline',
      link: 'Learn more',
      href: '/en/legal/cookies'
    },
    onInitialise: function(status){ /* status: 'allow'|'deny' */ },
    onStatusChange: function(status){ /* handle enabling analytics when 'allow' */ }
  })
});
</script>
