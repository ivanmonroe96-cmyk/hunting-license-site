# ───────────────────────────────
# 🌍 SITE CONFIGURATION
# ───────────────────────────────
baseURL = "https://jagdschein-kaufen.com/"
languageCode = "en"
title = "Hunting License Europe"
theme = "ananke"
enableRobotsTXT = true

# Pagination (updated for Hugo >=0.128)
[pagination]
  pagerSize = 10

# Site is currently English-first; translations can be added later
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# ───────────────────────────────
# 🔗 MAIN MENU
# ───────────────────────────────
[menu]

  [[menu.main]]
    identifier = "apply"
    name = "Anmelden"
    url = "/apply/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "Über uns"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "contact"
    name = "Kontakt"
    url = "/contact/"
    weight = 3


# ───────────────────────────────
# 🌐 MULTILINGUAL CONFIGURATION
# ───────────────────────────────
[languages]

  [languages.en]
    weight = 1
    languageName = "English"
    title = "Hunting License Europe"
    contentDir = "content/en"
    languageCode = "en"
    params.description = "We help EU citizens get hunting licenses easily and legally across Europe."


# ───────────────────────────────
# ⚙️ GLOBAL SITE PARAMETERS
# ───────────────────────────────
[params]
  author = "Jagdschein Kaufen Team"
  description = "Wir helfen EU-Bürgern, legal und stressfrei einen Jagdschein zu erhalten."
  keywords = ["Jagdschein kaufen ohne Prüfung", "Jagdprüfung", "Hunting License Europe", "Jagdschein Österreich", "Jagdschein Polen"]
  dateFormat = "02. January 2006"
  showLanguageSelector = true
  showShareButtons = true
  enableComments = false
  enableGoogleAnalytics = false
